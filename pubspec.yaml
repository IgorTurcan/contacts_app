publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  objectbox: ^2.0.0
  objectbox_flutter_libs: ^2.0.0
  go_router: ^7.0.0
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  path: ^1.8.3
