  json_annotation: ^4.8.0
  is_first_run: ^1.0.0

dev_dependencies:
  build_runner:
  objectbox_generator: any
  json_serializable: ^6.6.1
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/data.json

objectbox:
  output_dir: data/core
